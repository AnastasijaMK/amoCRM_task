<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Таблица со сделками</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Таблица со сделками</h1>
        <div class="table_wrap">
            <table id="lead_table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Название</th>
                    <th>Бюджет</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="popup_shadow"></div>
        <div class="popup">
            <div class="popup__head">
                <p class="popup__title">
                    Информация по сделке
                </p>
                <button class="popup__close j-close-popup">
                    <svg width="32" height="32" viewBox="0 0 32 32">
                        <rect width="25.9767" height="1.73178" rx="0.865891" transform="matrix(0.696455 -0.7176 0.696455 0.7176 6.61719 24.6406)"/>
                        <rect width="25.9767" height="1.73178" rx="0.865891" transform="matrix(0.696455 -0.7176 0.696455 0.7176 6.70312 24.7568)"/>
                        <rect width="25.9767" height="1.73178" rx="0.865891" transform="matrix(0.696455 0.7176 -0.696455 0.7176 7.20312 6.02441)"/>
                    </svg>
                </button>
            </div>
            <div class="popup__body">
                <div class="popup__button">
                    <button class="popup__close j-close-popup">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
