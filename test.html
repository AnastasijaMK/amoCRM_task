<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои сделки</title>
</head>
<body>
<div class="container">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 90%;
            margin: auto;
        }

        #dealsTable {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background-color: #ededed;
            padding: 10px;
            text-align: left;
        }

        tbody td {
            padding: 5px 10px;
        }

        .loader {
            display: none;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2em;
            z-index: 100;
        }

        .loader::before {
            content: 'Загрузка...';
        }

        .card-item {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .card-item:hover {
            opacity: 70%;
        }

        .close-button {
            float: right;
            cursor: pointer;
        }

        .svg-status {
            fill: currentColor;
            height: 1rem;
            vertical-align: middle;
            margin-right: 5px;
        }

        .error {
            color: red;
        }
    </style>
    <!-- Таблица со сделками -->
    <table id="dealsTable"></table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const apiUrl = 'https://anastasijank.amocrm.ru/api/v4/leads'; // замените на реальный URL
        let lastDealId = null;
        let intervalHandle = null;
        let expandedCard = null;

        fetchCards();

        document.getElementById('dealsTable').addEventListener('click', event => {
            if (!expandedCard && event.target.classList.contains('card-item')) {
                showLoader(event.target);
            } else if (expandedCard !== null) {
                hideExpandedCard();
            }
            expandedCard = event.target;
            fetchDetails(lastDealId || event.target.id);
        });

        function fetchCards() {
            clearInterval(intervalHandle);
            lastDealId = null;
            expandCard(null);
            intervalHandle = setInterval(fetchCardsInBatches, 1000);
        }

        function fetchCardsInBatches() {
            fetch(`${apiUrl}?limit=3&offset=${lastDealId ? lastDealId + 1 : undefined}`)
                .then(response => response.json())
                .then(data => {
                    appendCardsToTable(data);
                    lastDealId = data[data.length - 1].id;
                })
                .catch(error => console.log('Ошибка при загрузке карточек: ', error))
                .finally(() => {
                    if (document.querySelectorAll('#dealsTable tbody tr').length >= 10) {
                        clearInterval(intervalHandle);
                    }
                });
        }

        function appendCardsToTable(cards) {
            cards.forEach(card => {
                let cardRow = `<tr class="card-item" id="${card.id}"><td>${card.name}</td><td>${card.budget}</td></tr>`;
                document.querySelector('#dealsTable tbody').insertAdjacentHTML('beforeend', cardRow);
            });
        }

        function expandCard(cardElement) {
            // Hide any previously expanded card details
            if (expandedCard) {
                expandedCard.style.display = 'none';
            }

            // Show the newly selected card details or loader if needed
            if (cardElement) {
                cardElement.style.display = 'block';
                expandedCard = cardElement;
            } else {
                expandedCard = null;
            }
        }
    });
</script>
</body>
</html>
